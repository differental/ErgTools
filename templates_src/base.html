<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}ErgTools{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="/" class="font-bold text-xl">ErgTools</a>
            <div class="space-x-4">
                <a href="/" class="hover:underline">Home</a>
                <a href="/calculator" class="hover:underline">Split Calculator</a>
                <a href="/concept2" class="hover:underline">Concept2</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center p-4 text-sm text-gray-700">
        © 2025 <a href="https://github.com/differental/ergtools" target="_blank">ErgTools</a>, With ❤️ by <a href="https://github.com/differental" target="_blank">Brian</a>
    </footer>
</body>
</html>
